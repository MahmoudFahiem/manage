<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navabr -->

    <nav class="container relative mx-auto p-6">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="#" class="block pt-2">
          <img src="imgs/logo.svg" alt="logo" />
        </a>
        <!-- Links -->
        <div class="hidden space-x-6 lg:flex">
          <a href="#" class="capitalize hover:text-darkGrayishBlue">pricing</a>
          <a href="#" class="capitalize hover:text-darkGrayishBlue">product</a>
          <a href="#" class="capitalize hover:text-darkGrayishBlue">about us</a>
          <a href="#" class="capitalize hover:text-darkGrayishBlue">careers</a>
          <a href="#" class="capitalize hover:text-darkGrayishBlue"
            >community</a
          >
        </div>
        <!-- Button -->
        <a
          href="#"
          class="baseline hidden rounded-full bg-brightRed p-3 px-6 pt-2 capitalize text-white hover:bg-brightRedLight lg:block"
          >getting started</a
        >
      </div>
    </nav>

    <!-- Hero Section -->

    <section id="hero">
      <div
        class="container mx-auto mt-10 mb-32 flex flex-col-reverse items-center space-y-0 px-6 md:flex-row md:items-stretch md:space-y-0"
      >
        <section class="flex flex-col space-y-8 md:w-1/2">
          <h1
            class="tex-center max-w-md text-4xl font-bold md:text-left md:text-5xl"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="rounded-full bg-brightRed p-3 px-6 capitalize text-white hover:bg-brightRedLight"
              >Getting Started</a
            >
          </div>
        </section>
        <section class="md:w-1/2">
          <img src="imgs/illustration-intro.svg" />
        </section>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
